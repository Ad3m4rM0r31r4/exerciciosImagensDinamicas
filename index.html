<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Imagens Dinâmicas</title>

    <style>
        body {
            background: rgb(73, 73, 73);
        }

        .textos {
            color: rgb(116, 229, 191);
            text-align: center;
        }

        .imagem {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="textos">
        <h1>Imagem Dinâmica</h1>
        <p>Aumente e diminua o tamanho do seu navegador.</p>
    </div>

    <div class="imagem">
        <picture>
            <source media="(max-width: 710px)" srcset="Imagem/paisagem300.jpg" type="image/jpg">
            <source media="(max-width: 1010px)" srcset="Imagem/paisagem700.jpg" type="image/jpg">
            <img src="Imagem/paisagem1000.jpg" alt="Imagem flexível">
        </picture>
    </div>
</body>
</html>
